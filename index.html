<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body bgcolor="sky blue">
    <div class="wrap">
        <table>
            <form action="" method="">
                <h1 style="color:white;">FEEDBACK</h1>
                <tr>
                    <td colspan="2">
                        <label>Rate your overall experience </label>
                        <br>
                        <input type="radio" name="rate" value="Bad">Bad
                        <input type="radio" name="rate" value="Average">Average
                        <input type="radio" name="rate" value="Excellent">Excellent
                    </td>
                </tr>
                <tr>
                    <td><label>Full Name</label>
                        <br>
                        <input type="text" name="Full Name">
                    </td>
                    <td>
                        <label>Email</label>
                        <br>
                        <input type="email" name="email">
                    </td>
                <tr>
                    <td><label for="year">Year</label>
                        <div>
                            <select name="MyYear" id="year">
                                <option value="1st" selected>First</option>
                                <option value="2nd">Second</option>
                                <option value="3rd">Third</option>
                                <option value="4th">Fourth</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Branch</label>
                        <br>
                        <input type="text" name="Branch">
                    </td>
                <tr>
                    <td><label>Write your reviews</label>
                        <br>
                        <textarea name="review" id="review" cols="80" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Submit your response</button></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear your response"></td>
                </tr>
            </form>
        </table>
    </div>
    <marquee direction="down" height="100" width="200" style="color:White;"<p><b>THANK YOU!</b></p></marquee>

</body>
